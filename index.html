        <h1>New Year questions</h1>
        <form>
            <label for="">

            </label>
            <label for="">
                Who do you want God to be for you in <span class="year"></span>?

                Who do you want to become as a person?
                <textarea cols="80" rows="3"></textarea>
            </label>

                <textarea cols="80" rows="3"></textarea>
            </label>
            <label for="">
                Are there one or two words that best describe
                <span class="year"></span> for you?
                <textarea cols="80" rows="3"></textarea>
            </label>
            <label for="">
                How can people pray for you?
                <textarea cols="80" rows="3"></textarea>
            </label>
            <button id="print" type="button">Print this page</button>
        </form>
